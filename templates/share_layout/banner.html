<!-- 轮播图 -->
{% load static %}

<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="{% static 'assets/css/swiper.min.css' %}">
<!-- Demo styles -->
<style>
	html, body {
		position: relative;
		height: 100%;
	}
	body {
		background: #eee;
		font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		font-size: 14px;
		color:#000;
		margin-bottom: 30px;
		padding: 0;
{#		border: solid darkgray;#}
	}
	.swiper-container {
		width: 625px;
		height: 208px;

	}
	.swiper-slide {
		text-align: center;
		font-size: 18px;
		background: #fff;

		/* Center slide text vertically */
		display: -webkit-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		-webkit-box-pack: center;
		-ms-flex-pack: center;
		-webkit-justify-content: center;
		justify-content: center;
		-webkit-box-align: center;
		-ms-flex-align: center;
		-webkit-align-items: center;
		align-items: center;
	}
</style>

<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide"><img src="/media/banner/banner-pre_meitu_625x208.jpg" alt="slide1"><a href="http://www.baidu.com"></a></div>
		<div class="swiper-slide"><img src="/media/banner/banner2_625x208.jpg" alt="slide2"><a href="http://www.baidu.com"></a></div>
		<div class="swiper-slide"><img src="/media/banner/banner3_meitu_625x208.jpg" alt="slide3"><a href="http://www.baidu.com"></a></div>
	</div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
	<!-- Add Arrows -->
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
</div>

<script src="{% static 'assets/js/vendor/swiper.min.js' %}" type="text/javascript"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        }
    });
</script>
